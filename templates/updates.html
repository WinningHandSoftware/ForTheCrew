<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Updates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
    <h1>Casino Updates</h1>
    <div class="text-end">
        {% if is_admin %}
        <a href="/admin/updates" class="btn btn-primary">Manage Updates</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
        {% else %}
        <a href="/login" class="btn btn-secondary">Admin Login</a>
        {% endif %}
    </div>
    <ul class="list-group mt-3">
        {% for update in updates %}
        <li class="list-group-item">
            <h5>{{ update.title }}</h5>
            <p>{{ update.content }}</p>
            <small class="text-muted">Posted on {{ update.date_posted }}</small>
        </li>
        {% endfor %}
    </ul>
    <div class="text-center mt-4">
        <a href="/home" class="btn btn-secondary">Back to main</a>
    </div>
</body>

</html>
