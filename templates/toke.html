<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toke Count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Toke Count</h1>
        
        <!-- Display Current Toke Count -->
        <div class="alert alert-info text-center">
            <h2>Current Toke Count:</h2>
            <p>{{ current_toke_count }}</p>
        </div>

        <!-- Admin Only Section -->
        {% if is_admin %}
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="tokeCount" class="form-label">Update Toke Count</label>
                <input type="text" id="tokeCount" name="toke_count" class="form-control" placeholder="Enter new toke count">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
        {% endif %}
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Main</a>
    </div>
</body>
</html>
